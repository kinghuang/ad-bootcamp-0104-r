<div {% if post.slide-id %}id="{{post.slide-id}}"{%endif %} class="step{%if post.classes | size %}{% for class in post.classes %} {{class}}{% endfor %}{% else %} slide{% endif %}" {% unless site.simple-slideshow %}{% for attr in post.data %} data-{{attr[0]}}="{{attr[1]}}"{% endfor %}{% endunless %}>
  {% if post.title != "" %}<h1>{{ post.title }}</h1>{% endif %}
  {% if post.pronunciation != "" %}<div class="pronunciation">{{ post.pronunciation }}</div>{% endif %}
  {% if post.category != "" %}<div class="category">{{ post.category }}</div>{% endif %}

  {{ post.content }}
</div>
